<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html"><img src="images/home.png" alt="Home" class="nav" height="5%" width="5%"></a>
    <h1>Contact Us</h1>
    <p>Please feel free to reach out and tell me all about your collections, I love connecting with fellow enthusiasts!</p>
    <p>Email: ThisIsJon@JohnsEmail.com</p>
    <p>Phone: (555) 123-4567</p>
    <input type="text" id="email" placeholder="Your email"><br><br>
    <input type="text" id="comment" placeholder="Your comment"><br><br>
    <button onclick="submitForm()" type="submit" >Submit</button>
</body>
</html>
<script>
    function submitForm() {
        const email = document.getElementById('email').value;
        const comment = document.getElementById('comment').value;
        if(email && comment) {
            alert('Thanks for reaching out! We will get back to you shortly.');
        } else {
            alert('Please fill in both fields before submitting.');
        }
    }
</script>
